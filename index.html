<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Countdown Calendar</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <span>Happy New Year</span>
                <span class="new-year">0000</span>
                <span>in</span>
            </div>
            <div class="wrapper">
                <div><span class="day">00</span><span>Days</span></div>
                <div><span class="hour">00</span><span>Hours</span></div>
                <div><span class="min">00</span><span>Minutes</span></div>
                <div><span class="sec">00</span><span>Seconds</span></div>
            </div>
        </div>
        <div class="bg-img2"></div>
        <div class="bg-img"></div>
        <div id="particles-js"></div>
        <script src="./particles.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
